<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter/X Sidebar UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #e7e9ea;
            height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 275px;
            height: 100vh;
            background-color: #000;
            padding: 12px 0;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #2f3336;
        }

        .logo {
            padding: 12px 32px;
            margin-bottom: 8px;
        }

        .logo svg {
            width: 30px;
            height: 30px;
            fill: #e7e9ea;
        }

        .nav-menu {
            flex-grow: 1;
            padding: 0 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin: 2px 0;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-decoration: none;
            color: #e7e9ea;
            font-size: 20px;
            font-weight: 400;
        }

        .nav-item:hover {
            background-color: #080808;
        }

        .nav-item.active {
            font-weight: 700;
        }

        .nav-icon {
            width: 26px;
            height: 26px;
            margin-right: 20px;
            fill: currentColor;
        }

        .post-button {
            margin: 16px 12px 32px 12px;
            background-color: #1d9bf0;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 17px;
            font-weight: 700;
            padding: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .post-button:hover {
            background-color: #1a8cd8;
        }

        .main-content {
            flex-grow: 1;
            background-color: #000;
            border-right: 1px solid #2f3336;
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 88px;
            }
            
            .nav-item span {
                display: none;
            }
            
            .nav-item {
                justify-content: center;
                padding: 12px;
            }
            
            .nav-icon {
                margin-right: 0;
            }
            
            .post-button {
                padding: 12px;
                font-size: 0;
                width: 52px;
                height: 52px;
                border-radius: 50%;
                position: relative;
            }
            
            .post-button::after {
                content: '+';
                font-size: 24px;
                font-weight: 400;
            }
        }
    </style>
</head>

    <script>
        // Add interactive functionality
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Remove active class from all items
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                
                // Add active class to clicked item
                this.classList.add('active');
            });
        });
        
        function handlePost() {
            alert('Post button clicked!');
        }
        
        // Add hover effects and smooth transitions
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
